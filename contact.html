<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div id="lowerBar">
      <p id="date"></p>
      <ul>
        <li>
          <a href="#"
            ><img
              src="./style/images/facebook.png"
              class="images"
              alt="facebook"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="./style/images/instagram.png"
              class="images"
              alt="Instagram"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="./style/images/github.png" class="images" alt="Github"
          /></a>
        </li>
      </ul>
    </div>
    <header id="header">
      <a href="#"
        ><img src="./style/images/menu.png" id="closeMenu" alt="menu"
      /></a>
      <img src="./style/images/logo.png" id="logo" alt="" />
      <nav id="navBar">
        <ul>
          <li><a href="./index.html">Back to home</a></li>
        </ul>
      </nav>
    </header>
    <nav id="navBarMobile">
      <ul>
        <li><a href="./index.html">back to home</a></li>
      </ul>
    </nav>
    <section class="contactForm">
      <h1>Contact form</h1>
      <form action="" class="form">
        <p>Enter your name:</p>
        <input type="text" />
        <p>Your email:</p>
        <input type="email" />
        <p>Message:</p>
        <textarea name="comment" id="textBox" cols="30" rows="10"></textarea>
        <div><button class="resume">Submit</button></div>
      </form>
    </section>
    <footer>
      <div id="upperFooter">
        <div class="socialMediaIcons">
          <img src="./style/images/github.png" alt="" />
          <img src="./style/images/facebook.png" alt="" />
          <img src="./style/images/instagram.png" alt="" />
          <p>Website was build as an assignment at Integrella.</p>
        </div>
      </div>

      <div id="lowerFooter">
        <p>Copyright &copy; 2022</p>
      </div>
    </footer>
    <script src="javaScript/script.js"></script>
    <script src="./javaScript/script.js"></script>
  </body>
</html>
