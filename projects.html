<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./style/images/logo.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div id="lowerBar">
      <p id="date"></p>
      <ul>
        <li>
          <a href="#"
            ><img
              src="./style/images/facebook.png"
              class="images"
              alt="facebook"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="./style/images/instagram.png"
              class="images"
              alt="Instagram"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="./style/images/github.png" class="images" alt="Github"
          /></a>
        </li>
      </ul>
    </div>
    <header id="header">
      <a href="#"
        ><img src="./style/images/menu.png" id="closeMenu" alt="menu"
      /></a>
      <img src="./style/images/logo.png" id="logo" alt="" />
      <nav id="navBar">
        <ul>
          <li><a href="./index.html">Back to home</a></li>
        </ul>
      </nav>
    </header>
    <nav id="navBarMobile">
      <ul>
        <li><a href="./index.html">back to home</a></li>
      </ul>
    </nav>
    <section class="Projects">
      <h1>Projects</h1>
      <!-- <div>
        <hr class="threeDots" />
      </div> -->
      <div class="gridContainerProjects">
        <a
          href="https://github.com/Adarshkumarmaheshwari/Sorting-Algorithm-Visualizer"
        >
          <div class="gridItemProjects">
            <div><img src="./style/images/sortX.png" id="sortX" alt="" /></div>
          </div>
        </a>
        <a href="https://github.com/Adarshkumarmaheshwari/TinyX-URL-shortener"
          ><div class="gridItemProjects">
            <div>
              <img src="./style/images/tinyX.png" id="tinyX" alt="" />
            </div>
          </div>
        </a>
        <a
          href="https://github.com/Adarshkumarmaheshwari/TypeX-TypingSpeedTest"
        >
          <div class="gridItemProjects">
            <div>
              <img src="./style/images/typeX.png" id="typeX" alt="" />
            </div>
          </div>
        </a>

        <div class="gridItemProjects backgroundWhite">
          <div>
            <p id="moreProjectsComingSoon">More projects coming soon</p>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div id="upperFooter">
        <div class="socialMediaIcons">
          <img src="./style/images/github.png" alt="" />
          <img src="./style/images/facebook.png" alt="" />
          <img src="./style/images/instagram.png" alt="" />
          <p>Website was build as an assignment at Integrella.</p>
        </div>
      </div>

      <div id="lowerFooter">
        <p>Copyright &copy; 2022</p>
      </div>
    </footer>
    <script src="javaScript/script.js"></script>
    <script src="./javaScript/script.js"></script>

</html>
